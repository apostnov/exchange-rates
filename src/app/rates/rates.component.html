<div class="mat-elevation-z8 content">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="ratesDate" (dateChange)="onInputChange()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Currency ticker</mat-label>
    <mat-select [(value)]="ticker" (selectionChange)="onInputChange()">
      <mat-option *ngFor="let ticker of tickers" [value]="ticker">{{ticker}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button (click)="getRates()" mat-raised-button color="primary">Get</button>
  <mat-paginator [pageSizeOptions]="[10, 50, 200]"
                 [pageSize]="10"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>
  <table mat-table matSort  [dataSource]="ratesSource">
    <!-- Ticker Column -->
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ticker</th>
      <td mat-cell *matCellDef="let element">{{element.ticker}} </td>
    </ng-container>

    <!-- Rate Column -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
      <td mat-cell *matCellDef="let element">{{element.rate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
